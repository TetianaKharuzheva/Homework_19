<html lang="en" data-framework="react"><head><meta charset="UTF-8"><meta name="description" content="A TodoMVC written in React."><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>TodoMVC: React</title><script defer="defer" src="app.bundle.js"></script><link href="app.css" rel="stylesheet"></head><body><section class="todoapp" id="root"><header class="header" data-testid="header"><h1>todos</h1><div class="input-container"><input class="new-todo" id="todo-input" type="text" data-testid="text-input" placeholder="What needs to be done?" value=""><label class="visually-hidden" for="todo-input">New Todo Input</label></div></header><main class="main" data-testid="main"><ul class="todo-list" data-testid="todo-list"></ul></main></section><footer class="info"><p>Double-click to edit a todo</p><p>Created by the TodoMVC Team</p><p>Part of <a href="http://todomvc.com">TodoMVC</a></p></footer></body></html>
