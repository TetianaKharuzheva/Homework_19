<html lang="en" data-framework="react"><head><meta charset="UTF-8"><meta name="description" content="A TodoMVC written in React."><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>TodoMVC: React</title><script defer="defer" src="app.bundle.js"></script><link href="app.css" rel="stylesheet"></head><body><section class="todoapp" id="root"><header class="header" data-testid="header"><h1>todos</h1><div class="input-container"><input class="new-todo" id="todo-input" type="text" data-testid="text-input" placeholder="What needs to be done?" value=""><label class="visually-hidden" for="todo-input">New Todo Input</label></div></header><main class="main" data-testid="main"><div class="toggle-all-container"><input class="toggle-all" type="checkbox" data-testid="toggle-all"><label class="toggle-all-label" for="toggle-all">Toggle All Input</label></div><ul class="todo-list" data-testid="todo-list"><li class="completed" data-testid="todo-item"><div class="view"><input class="toggle" type="checkbox" data-testid="todo-item-toggle"><label data-testid="todo-item-label">1.Play</label><button class="destroy" data-testid="todo-item-button"></button></div></li></ul></main><footer class="footer" data-testid="footer"><span class="todo-count">0 items left!</span><ul class="filters" data-testid="footer-navigation"><li><a class="selected" href="#/">All</a></li><li><a class="" href="#/active">Active</a></li><li><a class="" href="#/completed">Completed</a></li></ul><button class="clear-completed">Clear completed</button></footer></section><footer class="info"><p>Double-click to edit a todo</p><p>Created by the TodoMVC Team</p><p>Part of <a href="http://todomvc.com">TodoMVC</a></p></footer></body></html>
